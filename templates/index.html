<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Bot Telegram</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .status {
            background: rgba(76, 175, 80, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .control-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .control-card:hover {
            transform: translateY(-5px);
        }
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .telegram-link {
            text-align: center;
            margin: 30px 0;
        }
        .telegram-link a {
            color: #00D4AA;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Panel de Control del Bot</h1>
        
        <div class="status">
            <h3>‚úÖ Bot Activo</h3>
            <p>Tu bot est√° funcionando correctamente</p>
        </div>

        <div class="controls">
            <div class="control-card">
                <h3>üìä Estad√≠sticas</h3>
                <p>Usuarios: <strong id="user-count">0</strong></p>
                <p>Mensajes: <strong id="message-count">0</strong></p>
                <button onclick="refreshStats()">Actualizar</button>
            </div>

            <div class="control-card">
                <h3>üí¨ Enviar Mensaje</h3>
                <textarea id="broadcast-message" placeholder="Escribe tu mensaje aqu√≠..." style="width: 90%; height: 60px; margin: 10px 0; border-radius: 10px; border: none; padding: 10px;"></textarea>
                <button onclick="sendBroadcast()">Enviar a Todos</button>
            </div>

            <div class="control-card">
                <h3>‚öôÔ∏è Configuraci√≥n</h3>
                <button onclick="toggleBot()">Pausar/Activar Bot</button>
                <button onclick="exportData()">Exportar Datos</button>
            </div>
        </div>

        <div class="telegram-link">
            <p>üîó <a href="https://t.me/tu_bot_username" target="_blank">Abrir Bot en Telegram</a></p>
        </div>
    </div>

    <script>
        // Funciones JavaScript para la interacci√≥n
        function refreshStats() {
            // Aqu√≠ puedes hacer una llamada AJAX a tu servidor Flask
            console.log('Actualizando estad√≠sticas...');
            alert('Estad√≠sticas actualizadas (funci√≥n de ejemplo)');
        }

        function sendBroadcast() {
            const message = document.getElementById('broadcast-message').value;
            if (message.trim() === '') {
                alert('Por favor, escribe un mensaje');
                return;
            }
            console.log('Enviando mensaje:', message);
            alert('Mensaje enviado (funci√≥n de ejemplo)');
            document.getElementById('broadcast-message').value = '';
        }

        function toggleBot() {
            console.log('Alternando estado del bot...');
            alert('Estado del bot alternado (funci√≥n de ejemplo)');
        }

        function exportData() {
            console.log('Exportando datos...');
            alert('Datos exportados (funci√≥n de ejemplo)');
        }

        // Actualizar estad√≠sticas cada 30 segundos
        setInterval(refreshStats, 30000);
    </script>
</body>
</html>
